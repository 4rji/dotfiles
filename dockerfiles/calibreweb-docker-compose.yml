services:
  calibre-web:
    image: lscr.io/linuxserver/calibre-web:latest
    container_name: calibre-web
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Los_Angeles
    volumes:
      - ./config:/config
      - ./library:/books   # aquí va tu librería Calibre (donde está metadata.db)
    ports:
      - "8083:8083"
    restart: unless-stopped