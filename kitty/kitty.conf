cursor     #00b7ff
cursor_beam_thickness 8.8
cursor_blink_interval 4
cursor_shape underline
cursor_stop_blinking_after 0
cursor_stop_blinking_after 0
cursor_stop_blinking_after 0
cursor_text_color #001018
cursor_trail 1


detect_urls no
disable_ligatures never
draw_minimal_borders yes
enable_audio_bell no

 

hide_window_decorations no

inactive_text_alpha 0.6


#include aura-theme.conf

input_delay 3
italic_font     auto

map ctrl+left neighboring_window left
map ctrl+right neighboring_window right
map ctrl+up neighboring_window up
map ctrl+down neighboring_window down
map F1 copy_to_buffer a
map F2 paste_from_buffer a
map F3 copy_to_buffer b
map F4 paste_from_buffer b
map ctrl+shift+z toggle_layout stack
map ctrl+shift+f10 set_tab_title
map ctrl+shift+enter new_window_with_cwd
map ctrl+shift+t new_tab_with_cwd

mouse_hide_wait 3.0
mouse_hide_wait 0

remember_window_size  yes
repaint_delay 10
scroll_animation_duration 0.3
scrollback_lines 2000
select_by_word_characters @-./_~?&=%+#a


sync_to_monitor yes

#new tabs config
active_tab_background #6699ff
tab_bar_style powerline



#url_color #61afef
#url_style curly


#el marco de las ventanas cuando se divide
